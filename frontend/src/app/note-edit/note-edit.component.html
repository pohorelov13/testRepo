<mat-toolbar color="primary">
  <button mat-icon-button (click)="goBack()">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <span>Edit Note</span>
</mat-toolbar>

<div class="container" *ngIf="note">
  <mat-card>
    <mat-card-content>
      <mat-form-field appearance="outline">
        <span>Title</span>
        <input matInput [(ngModel)]="note.header">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <span>Content</span>
        <textarea matInput [(ngModel)]="note.text"></textarea>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="saveNote()">Save</button>
    </mat-card-actions>
  </mat-card>
</div>
